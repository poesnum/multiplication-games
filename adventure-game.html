<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íµ¨Íµ¨Îã® Î™®Ìóò Í≤åÏûÑ</title>
    <style>
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        #game-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 100, 0.2);
            padding: 20px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            margin: -20px -20px 20px -20px;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        .planet-name {
            font-size: 18px;
            margin-top: 5px;
            color: #ffd700;
        }
        .game-section {
            margin-bottom: 30px;
        }
        .character {
            width: 80px;
            height: 80px;
            background-color: #ff9966;
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            animation: float 2s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .problem {
            font-size: 24px;
            margin: 20px 0;
            color: #444;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 0 auto;
            max-width: 300px;
        }
        .option {
            background-color: #e0e0ff;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option:hover {
            background-color: #d0d0ff;
            transform: scale(1.05);
        }
        .score {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ffd700;
            color: #444;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .star {
            width: 30px;
            height: 30px;
            margin: 0 5px;
            background-color: #ddd;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
        .star.active {
            background-color: #ffd700;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            border-radius: 5px;
            background-color: #4caf50;
            width: 0;
            transition: width 0.5s;
        }
        .message {
            margin-top: 15px;
            min-height: 24px;
            font-weight: bold;
        }
        .correct {
            color: #4caf50;
        }
        .incorrect {
            color: #f44336;
        }
        .level-select, .game-screen, .result-screen {
            display: none;
        }
        .level-select.active, .game-screen.active, .result-screen.active {
            display: block;
        }
        .level-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .level-button {
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .level-button:hover {
            background-color: #5a4abf;
            transform: scale(1.05);
        }
        .next-button, .play-again-button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .next-button:hover, .play-again-button:hover {
            background-color: #3d9e40;
            transform: scale(1.05);
        }
        .result-info {
            font-size: 20px;
            margin: 20px 0;
        }
        .planet-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        .planet-bg.planet-1 { background-color: #FFCCCC; }
        .planet-bg.planet-2 { background-color: #FFCC99; }
        .planet-bg.planet-3 { background-color: #FFFF99; }
        .planet-bg.planet-4 { background-color: #CCFF99; }
        .planet-bg.planet-5 { background-color: #99FFCC; }
        .planet-bg.planet-6 { background-color: #99FFFF; }
        .planet-bg.planet-7 { background-color: #99CCFF; }
        .planet-bg.planet-8 { background-color: #CC99FF; }
        .planet-bg.planet-9 { background-color: #FF99CC; }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="level-select active">
            <div class="header">
                <h1>Íµ¨Íµ¨Îã® Î™®Ìóò Í≤åÏûÑ</h1>
                <div class="planet-name">ÌñâÏÑ±ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</div>
            </div>
            <div class="character">üöÄ</div>
            <p>ÌÉêÌóòÌï† Íµ¨Íµ¨Îã® ÌñâÏÑ±ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî!</p>
            <div class="level-buttons">
                <button class="level-button" data-level="1">1Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="2">2Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="3">3Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="4">4Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="5">5Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="6">6Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="7">7Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="8">8Îã® ÌñâÏÑ±</button>
                <button class="level-button" data-level="9">9Îã® ÌñâÏÑ±</button>
            </div>
        </div>

        <div class="game-screen">
            <div class="header">
                <h1>Íµ¨Íµ¨Îã® Î™®Ìóò Í≤åÏûÑ</h1>
                <div class="planet-name" id="planet-name">1Îã® ÌñâÏÑ±</div>
                <div class="score">Ï†êÏàò: <span id="score">0</span></div>
            </div>
            <div class="planet-bg" id="planet-bg"></div>
            <div class="character" id="character">1</div>
            <div class="game-section">
                <div class="problem" id="problem">1 √ó 1 = ?</div>
                <div class="options" id="options">
                    <button class="option">1</button>
                    <button class="option">2</button>
                    <button class="option">3</button>
                    <button class="option">4</button>
                </div>
                <div class="message" id="message"></div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="stars">
                    <div class="star" id="star1"></div>
                    <div class="star" id="star2"></div>
                    <div class="star" id="star3"></div>
                </div>
            </div>
        </div>

        <div class="result-screen">
            <div class="header">
                <h1>ÌñâÏÑ± ÌÉêÌóò ÏôÑÎ£å!</h1>
                <div class="planet-name" id="result-planet-name">1Îã® ÌñâÏÑ±</div>
            </div>
            <div class="character">üéâ</div>
            <div class="result-info">
                Ï†êÏàò: <span id="final-score">0</span> / 10
            </div>
            <div class="stars">
                <div class="star" id="final-star1"></div>
                <div class="star" id="final-star2"></div>
                <div class="star" id="final-star3"></div>
            </div>
            <button class="play-again-button" id="level-select-button">Îã§Î•∏ ÌñâÏÑ± ÏÑ†ÌÉùÌïòÍ∏∞</button>
        </div>
    </div>

    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = {
            currentLevel: 1,
            currentProblem: 0,
            score: 0,
            problems: [],
            totalProblems: 10
        };

        // DOM ÏöîÏÜå
        const levelSelect = document.querySelector('.level-select');
        const gameScreen = document.querySelector('.game-screen');
        const resultScreen = document.querySelector('.result-screen');
        const levelButtons = document.querySelectorAll('.level-button');
        const planetName = document.getElementById('planet-name');
        const resultPlanetName = document.getElementById('result-planet-name');
        const character = document.getElementById('character');
        const problem = document.getElementById('problem');
        const options = document.getElementById('options');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('final-score');
        const message = document.getElementById('message');
        const progress = document.getElementById('progress');
        const planetBg = document.getElementById('planet-bg');
        const stars = [
            document.getElementById('star1'),
            document.getElementById('star2'),
            document.getElementById('star3')
        ];
        const finalStars = [
            document.getElementById('final-star1'),
            document.getElementById('final-star2'),
            document.getElementById('final-star3')
        ];
        const levelSelectButton = document.getElementById('level-select-button');

        // Í≤åÏûÑ Ï¥àÍ∏∞Ìôî
        function initGame(level) {
            gameState.currentLevel = level;
            gameState.currentProblem = 0;
            gameState.score = 0;
            gameState.problems = generateProblems(level);
            
            // UI ÏóÖÎç∞Ïù¥Ìä∏
            planetName.textContent = `${level}Îã® ÌñâÏÑ±`;
            character.textContent = level;
            scoreElement.textContent = gameState.score;
            progress.style.width = '0%';
            message.textContent = '';
            message.className = 'message';
            
            // Î≥Ñ Ï¥àÍ∏∞Ìôî
            stars.forEach(star => star.classList.remove('active'));
            
            // ÌñâÏÑ± Î∞∞Í≤Ω ÏÉâÏÉÅ Î≥ÄÍ≤Ω
            planetBg.className = 'planet-bg';
            planetBg.classList.add(`planet-${level}`);
            
            // Ï≤´ Î≤àÏß∏ Î¨∏Ï†ú ÌëúÏãú
            showProblem();
            
            // ÌôîÎ©¥ Ï†ÑÌôò
            levelSelect.classList.remove('active');
            gameScreen.classList.add('active');
            resultScreen.classList.remove('active');
        }

        // Î¨∏Ï†ú ÏÉùÏÑ±
        function generateProblems(level) {
            let problems = [];
            for (let i = 1; i <= gameState.totalProblems; i++) {
                problems.push({
                    x: level,
                    y: i,
                    answer: level * i
                });
            }
            return problems;
        }

        // Î¨∏Ï†ú ÌëúÏãú
        function showProblem() {
            const currentProblem = gameState.problems[gameState.currentProblem];
            problem.textContent = `${currentProblem.x} √ó ${currentProblem.y} = ?`;
            
            // ÏÑ†ÌÉùÏßÄ ÏÉùÏÑ±
            const correctAnswer = currentProblem.answer;
            let possibleAnswers = [correctAnswer];
            
            // Ïò§Îãµ ÏÉùÏÑ± (Ï†ïÎãµ Í∑ºÏ≤òÏóêÏÑú Î¨¥ÏûëÏúÑÎ°ú)
            while (possibleAnswers.length < 4) {
                const offset = Math.floor(Math.random() * 5) + 1;
                const sign = Math.random() > 0.5 ? 1 : -1;
                const wrongAnswer = correctAnswer + (offset * sign);
                
                // Ï§ëÎ≥µÎêòÏßÄ ÏïäÍ≥† 0Î≥¥Îã§ ÌÅ∞ ÎãµÎßå Ï∂îÍ∞Ä
                if (!possibleAnswers.includes(wrongAnswer) && wrongAnswer > 0) {
                    possibleAnswers.push(wrongAnswer);
                }
            }
            
            // ÏÑ†ÌÉùÏßÄ ÏÑûÍ∏∞
            possibleAnswers = shuffleArray(possibleAnswers);
            
            // ÏÑ†ÌÉùÏßÄ ÌëúÏãú
            options.innerHTML = '';
            possibleAnswers.forEach(answer => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option';
                optionButton.textContent = answer;
                optionButton.addEventListener('click', () => checkAnswer(answer));
                options.appendChild(optionButton);
            });
        }

        // Î∞∞Ïó¥ ÏÑûÍ∏∞ Ìï®Ïàò
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Ï†ïÎãµ Ï≤¥ÌÅ¨
        function checkAnswer(selectedAnswer) {
            const currentProblem = gameState.problems[gameState.currentProblem];
            const isCorrect = selectedAnswer === currentProblem.answer;
            
            if (isCorrect) {
                gameState.score++;
                scoreElement.textContent = gameState.score;
                message.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§!';
                message.className = 'message correct';
            } else {
                message.textContent = `Ïò§ÎãµÏûÖÎãàÎã§. Ï†ïÎãµÏùÄ ${currentProblem.answer}ÏûÖÎãàÎã§.`;
                message.className = 'message incorrect';
            }
            
            // Îã§Ïùå Î¨∏Ï†úÎ°ú Ïù¥Îèô ÎòêÎäî Í≤åÏûÑ Ï¢ÖÎ£å
            gameState.currentProblem++;
            progress.style.width = `${(gameState.currentProblem / gameState.totalProblems) * 100}%`;
            
            // ÏòµÏÖò Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                button.disabled = true;
                if (parseInt(button.textContent) === currentProblem.answer) {
                    button.style.backgroundColor = '#4caf50';
                    button.style.color = 'white';
                } else if (parseInt(button.textContent) === selectedAnswer && !isCorrect) {
                    button.style.backgroundColor = '#f44336';
                    button.style.color = 'white';
                }
            });
            
            // Î≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            updateStars();
            
            // Îã§Ïùå Î¨∏Ï†ú ÎòêÎäî Í≤∞Í≥º ÌôîÎ©¥ÏúºÎ°ú Ï†ÑÌôò
            setTimeout(() => {
                if (gameState.currentProblem < gameState.totalProblems) {
                    showProblem();
                } else {
                    showResults();
                }
            }, 1500);
        }

        // Î≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStars() {
            const scorePercentage = (gameState.score / gameState.currentProblem) * 100;
            
            if (scorePercentage >= 30) {
                stars[0].classList.add('active');
            } else {
                stars[0].classList.remove('active');
            }
            
            if (scorePercentage >= 60) {
                stars[1].classList.add('active');
            } else {
                stars[1].classList.remove('active');
            }
            
            if (scorePercentage >= 90) {
                stars[2].classList.add('active');
            } else {
                stars[2].classList.remove('active');
            }
        }

        // Í≤∞Í≥º ÌëúÏãú
        function showResults() {
            resultPlanetName.textContent = `${gameState.currentLevel}Îã® ÌñâÏÑ±`;
            finalScoreElement.textContent = gameState.score;
            
            // Î≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const scorePercentage = (gameState.score / gameState.totalProblems) * 100;
            
            if (scorePercentage >= 30) {
                finalStars[0].classList.add('active');
            } else {
                finalStars[0].classList.remove('active');
            }
            
            if (scorePercentage >= 60) {
                finalStars[1].classList.add('active');
            } else {
                finalStars[1].classList.remove('active');
            }
            
            if (scorePercentage >= 90) {
                finalStars[2].classList.add('active');
            } else {
                finalStars[2].classList.remove('active');
            }
            
            // ÌôîÎ©¥ Ï†ÑÌôò
            gameScreen.classList.remove('active');
            resultScreen.classList.add('active');
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        levelButtons.forEach(button => {
            button.addEventListener('click', () => {
                const level = parseInt(button.getAttribute('data-level'));
                initGame(level);
            });
        });

        levelSelectButton.addEventListener('click', () => {
            levelSelect.classList.add('active');
            resultScreen.classList.remove('active');
        });
    </script>
</body>
</html>
