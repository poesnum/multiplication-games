<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 학습 게임</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4a4a4a;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            margin: 20px 0;
            padding: 20px;
            width: 100%;
            transition: transform 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .game-description {
            color: #666;
            margin-bottom: 20px;
        }
        .play-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>구구단 학습 게임 모음</h1>
        
        <div class="game-card">
            <div class="game-title">구구단 모험 게임</div>
            <div class="game-description">
                행성을 탐험하며 구구단을 마스터하세요! 다양한 문제를 풀고 별을 모아보세요.
            </div>
            <a href="adventure-game.html" class="play-button">게임하기</a>
        </div>
        
        <div class="game-card">
            <div class="game-title">구구단 숫자판 점프 게임</div>
            <div class="game-description">
                숫자판에서 패턴을 발견하며 구구단을 배워보세요! 점프하는 캐릭터와 함께 구구단의 규칙성을 알아봅니다.
            </div>
            <a href="grid-game.html" class="play-button">게임하기</a>
        </div>
    </div>
</body>
</html>
